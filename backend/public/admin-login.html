<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Gateway | 1000 Pips Climber System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-600/20 text-blue-500 mb-6 border border-blue-600/30">
                <i class="fas fa-user-shield text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black text-white tracking-tight">Admin Gateway</h1>
            <p class="text-slate-400 mt-2 font-medium">Restricted access to terminal systems</p>
        </div>

        <div class="bg-slate-900/50 backdrop-blur-xl border border-slate-800 p-8 rounded-[2rem] shadow-2xl">
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Internal
                        Email</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                            <i
                                class="fas fa-envelope text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="email" id="email" required
                            class="w-full bg-slate-950/50 border border-slate-800 rounded-xl pl-11 pr-4 py-4 text-white focus:border-blue-500 outline-none transition-all font-bold text-sm"
                            placeholder="admin@1000pips.com">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2">Priority
                        Password</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                            <i
                                class="fas fa-lock text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="password" id="password" required
                            class="w-full bg-slate-950/50 border border-slate-800 rounded-xl pl-11 pr-4 py-4 text-white focus:border-blue-500 outline-none transition-all font-bold text-sm"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-black text-sm transition-all shadow-xl shadow-blue-600/20 flex items-center justify-center gap-2 group">
                    Enter Terminal <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-slate-600 text-xs font-bold uppercase tracking-widest">
            Identity Monitoring Active
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    if (data.user.role === 'admin') {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/admin';
                    } else {
                        alert('Unauthorized. This portal is for administrative personnel only.');
                        window.location.href = '/login.html';
                    }
                } else {
                    alert(data.message || 'Verification failed');
                }
            } catch (err) {
                console.error(err);
                alert('Connection failure');
            }
        });
    </script>
</body>

</html>
