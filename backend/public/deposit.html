<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Account | 1000 Pips Climber System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="{ 
    mobileMenu: false,
    step: 1,
    amount: '',
    method: 'BTC',
    walletAddress: 'bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh', // Placeholder wallet
    async submitDeposit() {
        if(!this.amount || this.amount < 50) {
            alert('Minimum deposit is $50');
            return;
        }
        const token = localStorage.getItem('token');
        const res = await fetch('/api/invest/deposit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ amount: parseFloat(this.amount), method: this.method })
        });
        const data = await res.json();
        if(res.ok) this.step = 2;
        else alert(data.message);
    }
}">
    <aside class="sidebar flex flex-col p-6 overflow-y-auto custom-scrollbar"
        :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
        <div class="flex items-center gap-4 mb-10 px-2 lg:px-4">
            <img src="storage/app/public/photos/1chTY0mNnf6udZ3nuhSrZn38Ch1mh6VG9mWLK0il.png"
                class="h-10 w-10 object-contain" alt="Logo">
            <div class="logo-text">
                <span class="font-extrabold text-lg block text-white">1000 PIPS</span>
                <span class="text-[10px] uppercase text-primary font-bold">Climber System</span>
            </div>
        </div>

        <nav class="sidebar-nav flex-1 space-y-2">
            <a href="dashboard.html" class="sidebar-link">
                <i class="fas fa-chart-line"></i> <span class="link-text">Overview</span>
            </a>
            <a href="invest.html" class="sidebar-link">
                <i class="fas fa-rocket"></i> <span class="link-text">Invest Now</span>
            </a>
            <a href="deposit.html" class="sidebar-link active">
                <i class="fas fa-wallet"></i> <span class="link-text">Deposit</span>
            </a>
            <a href="withdraw.html" class="sidebar-link">
                <i class="fas fa-money-bill-transfer"></i> <span class="link-text">Withdraw</span>
            </a>
            <a href="profile.html" class="sidebar-link">
                <i class="fas fa-user-cog"></i> <span class="link-text">Settings</span>
            </a>
        </nav>

        <div class="mt-auto profile-details pt-8 border-t border-white/5">
            <button onclick="logout()"
                class="w-full flex items-center justify-center gap-3 p-3 rounded-xl bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all text-sm font-bold border border-red-500/10">
                <i class="fas fa-power-off"></i> <span class="link-text">Logout</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Add Funds</h1>
            <p class="text-gray-400 font-medium">Inject capital into your trading account via secure crypto gateways.
            </p>
        </header>

        <div class="max-w-2xl mx-auto">
            <template x-if="step === 1">
                <div class="glass-card">
                    <h3 class="text-xl font-extrabold text-white mb-8">Setup Deposit</h3>

                    <div class="space-y-6">
                        <div class="space-y-2">
                            <label class="block text-xs font-black text-gray-500 uppercase tracking-widest">Select
                                Network</label>
                            <div class="grid grid-cols-3 gap-4">
                                <button @click="method = 'BTC'"
                                    :class="method === 'BTC' ? 'border-primary bg-primary/10 text-primary' : 'border-white/5 bg-white/5 text-gray-400'"
                                    class="p-4 rounded-2xl border transition-all flex flex-col items-center gap-2">
                                    <i class="fab fa-bitcoin text-2xl"></i>
                                    <span class="text-[10px] font-black">BITCOIN</span>
                                </button>
                                <button @click="method = 'ETH'"
                                    :class="method === 'ETH' ? 'border-primary bg-primary/10 text-primary' : 'border-white/5 bg-white/5 text-gray-400'"
                                    class="p-4 rounded-2xl border transition-all flex flex-col items-center gap-2">
                                    <i class="fab fa-ethereum text-2xl"></i>
                                    <span class="text-[10px] font-black">ETHEREUM</span>
                                </button>
                                <button @click="method = 'USDT'"
                                    :class="method === 'USDT' ? 'border-primary bg-primary/10 text-primary' : 'border-white/5 bg-white/5 text-gray-400'"
                                    class="p-4 rounded-2xl border transition-all flex flex-col items-center gap-2">
                                    <i class="fas fa-circle-dollar text-2xl"></i>
                                    <span class="text-[10px] font-black">USDT TRC20</span>
                                </button>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-xs font-black text-gray-500 uppercase tracking-widest">Deposit
                                Amount ($)</label>
                            <input type="number" x-model="amount" class="input-group text-2xl font-black text-center"
                                placeholder="Min $50.00">
                        </div>

                        <button @click="submitDeposit" class="btn-primary w-full py-5 text-xl">
                            Initialize Deposit
                        </button>
                    </div>
                </div>
            </template>

            <template x-if="step === 2">
                <div class="glass-card text-center p-12">
                    <div
                        class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-8 text-primary border border-primary/20">
                        <i class="fas fa-qrcode text-4xl"></i>
                    </div>
                    <h3 class="text-3xl font-black text-white mb-2">Payment Required</h3>
                    <p class="text-gray-400 mb-8">Send the exact amount to the secured gateway below.</p>

                    <div class="bg-black/40 p-6 rounded-3xl border border-white/10 mb-8">
                        <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-4">Official Payment
                            Address (<span x-text="method"></span>)</p>
                        <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5">
                            <span class="text-xs font-mono text-white truncate flex-1 text-left"
                                x-text="walletAddress"></span>
                            <button @click="navigator.clipboard.writeText(walletAddress); alert('Copied!')"
                                class="text-primary hover:text-white transition-colors">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="p-6 bg-amber-500/5 border border-amber-500/10 rounded-2xl mb-8">
                        <p class="text-xs font-bold text-amber-500 flex items-center justify-center gap-2">
                            <i class="fas fa-triangle-exclamation"></i> IMPORTANT
                        </p>
                        <p class="text-[11px] text-gray-500 mt-2 leading-relaxed">
                            Once payment is sent, your account balance will be updated automatically following 2
                            blockchain confirmations.
                        </p>
                    </div>

                    <a href="dashboard.html"
                        class="flex items-center justify-center gap-2 text-gray-500 hover:text-white transition-colors text-sm font-bold uppercase tracking-widest">
                        <i class="fas fa-arrow-left"></i> Return to Statistics
                    </a>
                </div>
            </template>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        checkAuth();
    </script>
</body>

</html>
