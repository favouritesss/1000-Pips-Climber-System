<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Plans | 1000 Pips Climber System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="{ 
    mobileMenu: false,
    plans: [],
    selectedPlan: null,
    investAmount: '',
    loading: true,
    async init() {
        try {
            const res = await fetch('/api/invest/plans');
            this.plans = await res.json();
            if(this.plans.length) this.selectedPlan = this.plans[0];
            this.loading = false;
        } catch(e) { console.error(e); }
    },
    async submitInvestment() {
        if(!this.investAmount || this.investAmount < this.selectedPlan.min_deposit) {
            alert(`Minimum investment for this plan is $${this.selectedPlan.min_deposit}`);
            return;
        }
        const token = localStorage.getItem('token');
        const res = await fetch('/api/invest/invest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ plan_id: this.selectedPlan.id, amount: parseFloat(this.investAmount) })
        });
        const data = await res.json();
        alert(data.message);
        if(res.ok) window.location.href = 'dashboard.html';
    }
}">
    <aside class="sidebar flex flex-col p-6 overflow-y-auto custom-scrollbar shadow-2xl"
        :class="mobileMenu ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
        <div class="flex items-center gap-4 mb-10 px-2 lg:px-4">
            <img src="storage/app/public/photos/1chTY0mNnf6udZ3nuhSrZn38Ch1mh6VG9mWLK0il.png"
                class="h-10 w-10 object-contain" alt="Logo">
            <div class="logo-text">
                <span class="font-extrabold text-lg block text-white">1000 PIPS</span>
                <span class="text-[10px] uppercase text-primary font-bold">Climber System</span>
            </div>
        </div>

        <nav class="sidebar-nav flex-1 space-y-2">
            <a href="dashboard.html" class="sidebar-link">
                <i class="fas fa-chart-line"></i> <span class="link-text">Overview</span>
            </a>
            <a href="invest.html" class="sidebar-link active">
                <i class="fas fa-rocket"></i> <span class="link-text">Invest Now</span>
            </a>
            <a href="deposit.html" class="sidebar-link">
                <i class="fas fa-wallet"></i> <span class="link-text">Deposit</span>
            </a>
            <a href="withdraw.html" class="sidebar-link">
                <i class="fas fa-money-bill-transfer"></i> <span class="link-text">Withdraw</span>
            </a>
            <a href="profile.html" class="sidebar-link">
                <i class="fas fa-user-cog"></i> <span class="link-text">Settings</span>
            </a>
        </nav>

        <div class="mt-auto profile-details pt-8 border-t border-white/5">
            <button onclick="logout()"
                class="w-full flex items-center justify-center gap-3 p-3 rounded-xl bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all text-sm font-bold border border-red-500/10">
                <i class="fas fa-power-off"></i> <span class="link-text">Logout</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold text-white mb-2 tracking-tight">Investment Plans</h1>
            <p class="text-gray-400 font-medium">Choose a protocol that matches your financial goals.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <!-- Plans List -->
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                <template x-for="plan in plans" :key="plan.id">
                    <div @click="selectedPlan = plan"
                        :class="selectedPlan?.id === plan.id ? 'border-primary ring-1 ring-primary' : 'border-white/5'"
                        class="glass-card cursor-pointer group hover:border-primary/50">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-black text-white" x-text="plan.name"></h3>
                            <div class="p-2 bg-primary/10 rounded-lg text-primary">
                                <i class="fas fa-shield-check"></i>
                            </div>
                        </div>
                        <div class="space-y-4 mb-8">
                            <div class="flex justify-between">
                                <span class="text-xs font-bold text-gray-500 uppercase">Return on Investment</span>
                                <span class="text-sm font-black text-green-400"
                                    x-text="`${plan.roi_percentage}%`"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-xs font-bold text-gray-500 uppercase">Duration</span>
                                <span class="text-sm font-black text-white"
                                    x-text="`${plan.duration_days} Days`"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-xs font-bold text-gray-500 uppercase">Entry Limit</span>
                                <span class="text-sm font-black text-white"
                                    x-text="`$${plan.min_deposit} - $${plan.max_deposit}`"></span>
                            </div>
                        </div>
                        <div class="w-full bg-white/5 h-1 rounded-full overflow-hidden">
                            <div class="bg-primary h-full transition-all duration-500"
                                :style="`width: ${plan.roi_percentage}%`"></div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Investment Form -->
            <div class="glass-card h-fit sticky top-12">
                <h3 class="text-xl font-extrabold text-white mb-6">Confirm Allocation</h3>

                <div x-show="selectedPlan" class="space-y-6">
                    <div class="p-4 bg-primary/5 border border-primary/10 rounded-2xl mb-6">
                        <p class="text-[10px] font-black text-primary uppercase tracking-widest mb-1">Selected Strategy
                        </p>
                        <p class="text-lg font-black text-white" x-text="selectedPlan?.name"></p>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs font-black text-gray-500 uppercase tracking-widest">Amount to Invest
                            ($)</label>
                        <input type="number" x-model="investAmount" class="input-group"
                            :placeholder="`Min $${selectedPlan?.min_deposit}`">
                    </div>

                    <div class="glass p-4 text-center mt-6">
                        <p class="text-xs font-bold text-gray-400">Estimated Total Payout</p>
                        <p class="text-2xl font-black text-green-400"
                            x-text="selectedPlan && investAmount ? `$${(parseFloat(investAmount) + (parseFloat(investAmount) * selectedPlan.roi_percentage / 100)).toFixed(2)}` : '$0.00'">
                        </p>
                    </div>

                    <button @click="submitInvestment" class="btn-primary w-full mt-6">
                        Confirm Purchase
                    </button>
                </div>

                <div x-show="!selectedPlan && !loading" class="text-center py-12">
                    <p class="text-gray-500 font-bold italic">Select a plan from the left to continue.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        checkAuth();
    </script>
</body>

</html>
